<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <title>Enviar Sugestões</title>

    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/enviar-sugestoes.css" />

    <script src="../js/template.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <template-header></template-header>

    <main class="content">
      <div class="container">
        <h2>Enviar sugestão</h2>
        <form>
          <div class="grid-container">
            <div class="nome">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="sugestao">
              <label for="sugestao">Sugestão</label>
              <textarea
                id="sugestao"
                name="sugestao"
                placeholder="Escreva sua menssagem"
                required
              ></textarea>
            </div>
            <div class="btn-enviar">
              <input type="submit" value="Enviar" />
            </div>
          </div>
        </form>
      </div>
    </main>

    <template-footer></template-footer>
  </body>
</html>
