<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Sugestões</title>

    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/enviar-sugestoes.css" />

    <script src="../js/template.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

  <body>
    <template-header></template-header>

    <main class="content">
      <section id="sugestoes">
        <h2 class="title">Enviar sugestões</h2>
          <form id="form-sug"estoes class="flex-container form">
            <div class="flex-container">
              <label for="name">Nome
                <input type="text" id="name" name="name" />
              </label>
              <label for="email">Email
                <input type="email" id="email" name="email" />
            </div>
            </label>
            <label for="sugestao">Sugestão
              <textarea id="sugestao" name="sugestao"></textarea>
            </label>
            <div class="btn-container">
              <button type="submit">Enviar</button>
            </div>
          </form>
      </section>
  </main>

    <template-footer></template-footer>
    <script src="../js/enviar-sugestoes.js" type="module"></script>
  </body>
</html>
