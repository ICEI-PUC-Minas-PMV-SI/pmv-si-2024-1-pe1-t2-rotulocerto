<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profissionais de saúde perto de mim</title>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../css/profissionais-saude.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="../js/template.js" type="module"></script>
    <script src="../js/profissionais-saude.js"></script>
  </head>
  <body>
    <template-header></template-header>

    <main class="content">
      <h1>Profissionais de Saúde</h1>
      <p class="permission-message">
        Aceite a permissão de acesso à sua localização para ver profissionais de
        saúde próximos de você
      </p>
      <section class="map-wrapper saude">
        <iframe
          src=""
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <template-footer></template-footer>
  </body>
</html>
