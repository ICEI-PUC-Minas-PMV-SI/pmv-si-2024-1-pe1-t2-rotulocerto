<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <title>Todos os Alimentos</title>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../css/todos-alimentos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="../js/template.js" type="module"></script>
    <script src="../js/todos-alimentos.js" type="module"></script>
  </head>
  <body>
    <template-header></template-header>

    <main class="content">
      <h1>Todos os Alimentos</h1>
      <h5>Quantidades por 100g</h5>

      <section class="ranked-table">
        <div class="table-body">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>Produto</th>
                <th>Calorias</th>
                <th>Proteínas</th>
                <th>Gorduras</th>
                <th>Carboidratos</th>
                <th>Fibras</th>
                <th>Açúcares</th>
                <th>Cálcio</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="table-footer">
          <p class="bibliographic-source">
            Fonte:
            <a href="https://www.tbca.net.br/base-dados/" target="_blank">
              Tabela Brasileira de Composição de Alimentos
            </a>
          </p>

          <div class="pagination-wrapper">
            <span id="pagination-info"></span>
            <button id="prev-page" class="pagination-button">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next-page" class="pagination-button">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="send-suggestion">
        <small>Não encontrou o alimento desejado?</small>
        <small>
          Envie uma sugestão
          <a href="../pages/enviar-sugestoes.html">aqui</a>!
        </small>
      </section>
    </main>

    <template-footer></template-footer>
  </body>
